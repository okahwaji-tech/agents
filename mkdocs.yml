site_name: LLM & Agentic Workflows Learning Guide
site_description: A comprehensive repository for learning Large Language Models and agentic workflows with healthcare applications
site_author: Omar Kahwaji
site_url: https://okahwaji-tech.github.io/agents/

repo_name: okahwaji-tech/agents
repo_url: https://github.com/okahwaji-tech/agents
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.tooltips
    - toc.follow
    - toc.integrate
    - announce.dismiss
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    tag:
      default: fontawesome/solid/tag
      math: fontawesome/solid/calculator
      code: fontawesome/solid/code
      healthcare: fontawesome/solid/heart-pulse
      progress: fontawesome/solid/chart-line

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: okahwaji-tech
      repo: agents
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocs-jupyter:
      execute: false
      allow_errors: false
      include_source: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - awesome-pages
  # - macros:
  #     module_name: docs.macros
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/okahwaji-tech
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/omarkahwaji
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your Google Analytics ID
  study_progress:
    total_weeks: 24
    current_phase: 1
    phases:
      - name: "Foundation LLM Architecture"
        weeks: [1, 2, 3, 4, 5, 6]
        color: "#2196f3"
      - name: "Advanced LLM Techniques"
        weeks: [7, 8, 9, 10, 11, 12]
        color: "#4caf50"
      - name: "LLM Agents and Tool Use"
        weeks: [13, 14, 15, 16, 17, 18]
        color: "#ff9800"
      - name: "Advanced Agent Architectures"
        weeks: [19, 20, 21, 22, 23, 24]
        color: "#9c27b0"

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/progress-tracker.js
  - javascripts/study-components.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

