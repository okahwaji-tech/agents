site_name: LLM & Agentic Workflows Learning Guide
site_description: A comprehensive repository for learning Large Language Models and agentic workflows with healthcare applications
site_author: Omar Kahwaji
site_url: https://okahwaji-tech.github.io/agents/

repo_name: okahwaji-tech/agents
repo_url: https://github.com/okahwaji-tech/agents
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: okahwaji-tech
      repo: agents
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocs-jupyter:
      execute: false
      allow_errors: false
      include_source: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - awesome-pages

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/okahwaji-tech
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/omarkahwaji
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Development Setup: getting-started/development-setup.md
    - Apple Silicon Optimization: getting-started/apple-silicon.md
  - Study Guide:
    - Overview: study-guide/index.md
    - Week 1 - Introduction to LLMs: study-guide/week-1/index.md
  - Materials:
    - Mathematical Foundations:
      - Overview: materials/math/index.md
      - Probability Theory: materials/math/probability-theory.md
      - Information Theory: materials/math/information-theory.md
      - Linear Algebra: materials/math/linear-algebra.md
      - Vector Spaces: materials/math/vector-spaces.md
      - Matrix Operations: materials/math/matrix-multiplication.md
      - Eigenvalues & Eigenvectors: materials/math/eigenvalues-eigenvectors.md
    - Machine Learning:
      - Reinforcement Learning: materials/ml/reinforcement-learning.md
      - Markov Decision Processes: materials/ml/mdp.md
      - RL-LLM Connections: materials/ml/rl-llm-foundation.md
    - LLM Fundamentals:
      - Introduction to LLMs: materials/llm/llm-fundamentals.md
      - Word Embeddings: materials/llm/word-embeddings.md
      - Evaluation Methods: materials/llm/evaluation.md
  - Code Examples: code-examples/index.md
  - Progress Tracking: progress/index.md
  - Resources: resources/index.md
